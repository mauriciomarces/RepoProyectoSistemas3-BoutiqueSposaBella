<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wawas JQT</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            font-family: 'Montserrat', sans-serif;
            background: linear-gradient(135deg, #ff6f00 0%, #ffb300 100%);
            color: #fff;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        header {
            text-align: center;
            margin-bottom: 2rem;
        }
        h1 {
            font-size: 3rem;
            letter-spacing: 2px;
            margin: 0;
            text-shadow: 2px 2px 8px #333;
        }
        .card {
            background: rgba(255,255,255,0.1);
            border-radius: 20px;
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
            padding: 2rem 3rem;
            max-width: 400px;
            text-align: center;
            margin-bottom: 2rem;
        }
        .btn {
            background: #fff;
            color: #ff6f00;
            border: none;
            padding: 1rem 2rem;
            border-radius: 30px;
            font-size: 1.2rem;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.3s, color 0.3s;
            box-shadow: 0 4px 16px rgba(0,0,0,0.15);
        }
        .btn:hover {
            background: #ff6f00;
            color: #fff;
        }
        footer {
            margin-top: 2rem;
            font-size: 1rem;
            opacity: 0.8;
        }
    </style>
</head>
<body>
    <header>
        <h1>Bienvenido a Wawas JQT</h1>
        <p>¡La página más chingona para tus proyectos!</p>
    </header>
    <div class="card">
        <h2>¿Listo para empezar?</h2>
        <p>Explora, aprende y crea algo increíble con nosotros.</p>
        <button class="btn" onclick="alert('¡Gracias por visitar Wawas JQT!')">¡Haz clic aquí!</button>
    </div>
    <footer>
        &copy; 2024 Wawas JQT. Todos los derechos reservados. s
    </footer>
</body>
</html>
